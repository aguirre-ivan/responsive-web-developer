<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage - Alardo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="site-branding">
            <img src="./assets/img/alarado-icon-homepage.svg"/>
        </div>
        <div class="site-branding-white">
            <img src="./assets/img/alarado-icon-homepage-white.svg"/>
        </div>
        <nav>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Resource</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="colorMode">
            <div class="color-mode-pill">
                <div class="night-mode">
                    <img src="./assets/img/Moon_fill_light.svg">
                </div>
            </div>
            <div class="color-mode-pill">
                <div class="light-mode">
                    <img src="./assets/img/Sun_fill.svg">
                </div>
            </div>
        </div>
        <button id="toggleMenu">
            <img class="burger-icon" src="./assets/img/burger-menu.svg">
            <img class="close-icon" src="./assets/img/close-menu.svg">
        </button>
    </header>
    <section class="page-body">
        <div class="page-body__info">
            <h3 class="subtitle">ðŸ˜Ž  Simple way to communicate</h3>
            <h1 class="title">Actions for Accessibility in Design</h1>
            <p>The fastest way to build and deploy websites with resusable components.</p>
            <div class="btn-container">
                <a href="#" class="btn-fill">Get Started</a>
                <a href="#" class="btn-light">Get live demo</a>
            </div>
            <div class="check-container">
                <div class="check-element">
                    <img src="./assets/img/Done_ring_round_fill.svg">
                    <p>No credit card required</p>
                </div>
                <div class="check-element">
                    <img src="./assets/img/Done_ring_round_fill.svg">
                    <p>No software to install</p>
                </div>
            </div>
        </div>
        <div class="page-body__img">
            <img src="./assets/img/hero-image-simple-homepage.png">
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
