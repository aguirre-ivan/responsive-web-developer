<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="cards-container">
        <div class="business-blog-card">
            <div class="business-blog-card__header">
                <img src="./assets/img/hero-image-business-card.png"/>
            </div>
            <div class="business-blog-card__body">
                <h2 class="title">
                    Perfect solution for small business
                </h2>
                <p class="description">
                    Small businesses need to generate leads to grow. You can use tools like Ringy
                </p>
            </div>
            <div class="business-blog-card__footer">
                <div class="author-avatar">
                    <img src="./assets/img/avatar-image-business-card.png"/>
                </div>
                <div class="author-body">
                    <h3 class="author-body__name">
                        Amy Burgess
                    </h3>
                    <p class="author-body__job">
                        Customer Manger, Solution Oy
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
