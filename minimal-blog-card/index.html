<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="cards-container">
        <div class="minimal-blog-card">
            <div class="minimal-blog-card__header">
                <img src="./assets/img/cactus_img.jpg"/>
            </div>
            <div class="minimal-blog-card__body">
                <div class="tag">
                    <div class="pill">Design</div>
                </div>
                <div class="title">
                    <h2>Embracing Minimalism</h2>
                </div>
                <div class="description">
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
            </div>
            <div class="minimal-blog-card__footer">
                <div class="author">
                    <p>Annie Spratt</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
